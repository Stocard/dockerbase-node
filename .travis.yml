sudo: required
language: generic
matrix:
  include:
  - env: NODE=8
  - env: NODE=8.11
  - env: NODE=10
  - env: NODE=12
services:
- docker
script:
- sed -i "s/{VERSION}/${NODE}/g" ./Dockerfile
- docker build -t stocard/node:$NODE .
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" && docker push stocard/node:$NODE
  && docker logout
env:
  global:
  - secure: 
  - secure: 
